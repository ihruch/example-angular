<mat-card class='mat-cart-phone'>
    <img mat-card-image src={{phone.photo}} alt={{phone.name}} >
    <mat-card-header>
        <mat-card-title>{{phone.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p> {{phone.description}}</p>
    </mat-card-content>

    
    <mat-card-actions>
      <button mat-button (click)='showSingleCart()'>подробнее</button>
    </mat-card-actions>
  </mat-card>
